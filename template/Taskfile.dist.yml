version: "3"

dotenv: ['.env']

silent: true

########################################################################################################################
#
# TOC
#
########################################################################################################################
#
# 1. MISCELLANEOUS
#
########################################################################################################################

tasks:
  ######################################################################################################################
  #
  #  1. MISCELLANEOUS
  #
  ######################################################################################################################

  dc:down:
    desc: Cleanup Devcontainer including volumes
    cmds:
      - docker-compose down --volumes

  cleanup:
    desc: Cleanup generated files and vendor files
    cmds:
      - rm -rf
        vendor
        coverage
        .phpunit-cache
        composer.lock
        .phplint-cache
        && printf "%s\n" "Successfully removed vendor/generated files..."
